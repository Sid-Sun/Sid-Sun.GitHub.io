<html>
<head>
    <title>Sid-Sun</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
          integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/Square_Callisto.png">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/strange.js" type="text/javascript"></script>
</head>

<body>
<div class="middle">
    <div id="card">
        <img src="https://avatars0.githubusercontent.com/u/22845347?s=460&amp;v=4">
        <h1>Sid Sun</h1>
        <h2>Developer</h2>
        <h3 style="padding: 3%" id="quote"></h3>
        <button class="accordion">Objective</button>
        <div class="panel" id="objective"></div>
        <button class="accordion">Skills</button>
        <div class="panel" id="skills"></div>
        <button class="accordion">Projects I've worked on</button>
        <div class="panel" id="projects"></div>
        <div id="social">
            <a href="https://www.GitHub.com/Sid-Sun" target="_blank"><i class="fab fa-github fa-2x"></i></a>
            <a class="icon" href="mailto:sid-sun@outlook.com" target="_blank"><i class="fas fa-envelope-open fa-2x"></i></a>
            <a class="icon" href="https://t.me/SidSun" target="_blank"><i class="fab fa-telegram fa-2x"></i></a>
            <a class="icon" href="https://twitter.com/SidharthS525" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
        </div>
    </div>
</div>

<footer>
    <script>
        let acc = document.getElementsByClassName("accordion");
        let i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                let panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
</footer>
</body>
</html>
