<html>

<head>
    <title>Sid-Sun</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            border: 0;
        }
        .wrap {
            height: 100%;
            background-color: #FF0000;
            overflow: hidden;
            position: relative;
        }
        .image {
            position: absolute;
            left: 50%;
            margin-left: -250px;
            background-color: #078216;
            width:500px;
            height:100%;
        }
        h1, h2, h3 {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }
        h2 {
            color: #F50057;
        }
        h3 {
            font-size: 100%;
            margin-bottom: 20px;
        }
        #card {
            margin: auto;
            position: absolute;
            background-color: #fff;
            width: 350px;
            height: 511px;
            border-radius: 1em;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        ::-webkit-selection {
            color:#f00850;
            background:#ff262626
        }
        ::-moz-selection {
            color:#f00850;
            background:#ff262626
        }
        ::selection {
            color:#f00850;
            background:#ff262626
        }
       /* img {
            margin-top: 30px;
            border-radius: 50%;
            width: 200px;
            margin-left: 23%;
        } */
        img {
            border-radius: 50%;
            width: 200px;
            display: block;
            padding-top: 30px;
            margin-left: auto;
            margin-right: auto;
        }
        i {
            color: #F50057;
        }
        i:hover {
            color: #444;
        }
        .icon {
            margin-left: 20px;
        }
        #social {
            text-align: center;
            padding-bottom: 40px;
        }
        @media (max-width: 600px) {
            body {
                background-color: #ffffff;
                background-image:none;

            }
            .wrap {
                height: 0%;
            }
            .image {
                height: 0%;
                width: 0%;
            }
            #card {
                width: auto;
                margin: 0;
                border-radius: 0;
            }
        }
    </style>
</head>

<body>
<div class="wrap">
    <div class="image"></div>
</div>
<div id="card">
    <img src="https://avatars0.githubusercontent.com/u/22845347?s=460&v=4">
    <h1>Sid Sun</h1>
    <h2>Web Developer</h2>
    <h3>You can't be enlightened if you're the brightest.</h3>

    <a class="icon" href="https://twitter.com/SidharthS525" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
    </div>
</div>
</body>

</html>
